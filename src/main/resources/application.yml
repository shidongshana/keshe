spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  web:
    resources:
      static-locations: classpath:/web
  datasource:
    url: jdbc:mysql://localhost:3306/usermodel?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.keshe.entity

server:
  port: 8081

kaptcha:
  border: no
  textproducer:
    font:
      color: black
      size: 40
    char:
      string: abcde2345678gfynmnpwx
      length: 5

  image:
    width: 200
    height: 50

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: '默认'
      paths-to-match: '/**'

logging:
  level:
    org.springframework.security: DEBUG

aliyun:
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    keyId:
    keySecret:
    bucketName: spring20031213






